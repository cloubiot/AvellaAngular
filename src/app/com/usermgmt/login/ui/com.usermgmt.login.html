<div id="login" class="loginsection" style=" height: 400px;">

    <div class="loginbox">
        <div id="login" class="row loginrow ">
            <div class="login-content col-xs-12 col-sm-5 col-md-3 " style="float:right">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" method="post" action="#" class="login-form">
                    <div class="login login-container">
                        <h3 class="title">SIGN IN</h3>
                        <div class="login-content">
                            <div class="form-group">
                                <label for="userName">USER NAME</label>
                                <input autocomplete="off" (focus)="inputFocus()" class="form-control " placeholder="User Name" name="userName" type="text"
                                    id="userName" ngModel #userName="ngModel" required minlength="3">
                                <p align="right"> <a target="_self" class="forgot" href="#forgot-username">Forgot User Name ></a></p>
                                <span class="image-state"></span>

                                <div *ngIf="userName.touched && userName.errors">
                                    <div class="alert alert-danger" *ngIf="userName.errors.required"> Please enter the valid userName </div>
                                    <div class="alert alert-danger" *ngIf="userName.errors.minlength"> Please enter min {{userName.errors.minlength.requiredLength}} characters </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">PASSWORD</label><input autocomplete="off" class="form-control password"
                                    placeholder="Password" (focus)="inputFocus()" name="password" type="password" id="password"
                                    ngModel #password="ngModel" required>
                                <p align="right">
                                    <a target="_self" class="forgot" href="#forgot-password">Forgot Password ></a>
                                </p>
                                <span class="image-state"></span>
                                <div *ngIf="password.touched && password.errors">
                                    <div class="alert alert-danger" *ngIf="password.errors.required"> Please enter the valid password </div>
                                </div>
                            </div>
                            <div id="loginFailed" *ngIf="loginFailed" class="alert alert-danger"> Please enter the valid login, either userName or password is wrong!</div>

                            <div class="form-group buttons">
                                <button data-redirect-url="#" data-webservice-url="#" class="btn btn-primary btn-block signin-btn" type="submit" id="home_login_submit"
                                    [disabled]="f.touched && !f.valid">Sign In</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
